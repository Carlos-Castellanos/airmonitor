{% extends 'base.html' %}

{% block title %}New Sensor{% endblock title %}

{% block content %}
<h1 table-dark>New Sensor</h1>
<div class="container mt-3 table-dark" style="width: 35%; ">
    {% load crispy_forms_filters %}
    <form enctype="multipart/form-data" method="POST">
        {% csrf_token %}
        {{ form | crispy }}
        <input type="submit" class="btn btn-success" value="Create">
    </form>
</div>

{% endblock content %}
