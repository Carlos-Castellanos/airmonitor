{% extends 'base.html' %}

{% block title %}{% endblock title %}
{% block content %}

<div class="wrapper">
    <header class="header">Today measures</header>
    <article class="main">
        <div clase="Table">
            {{df|safe}}
        </div>
    </article>

    <aside class="aside aside-2">

        <label for="">Periodicity<select id="txtStatus" type="number" class="form-select">
                <option selectd hidden value="-1">-Select the periodicity-</option>
                <option value="0">Daily</option>
                <option value="1">Weekly</option>
                <option value="3">Monthly</option>
                <option value="6">Completed</option>
                <option value="9">Yearly</option>
            </select>
        </label>
    </aside>
    <footer class="footer">Today is a great day to go for a walk</footer>
</div>



{% endblock content %}
